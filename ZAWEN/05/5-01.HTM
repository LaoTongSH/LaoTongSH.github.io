<table border="0" width="600">
    <tr>
        <td width="19%"><p align="center">澳门特别行政区第一任行政长官人选候选人何厚铧简历：</p>
        <p>　　何厚铧，男，1955年生於澳门。1969年出外留学，获加拿大约<br>
        <br>
        克大学工商管理学士学位、加拿大注册会计师和特许核数师资格。<br>
        <br>
        现为大丰银行常务董事兼总经理、澳门银行公会主席。<br>
        <br>
        　　何厚铧是中华人民共和国第九届全国人民代表大会常务委员会<br>
        <br>
        委员、中华人民共和国澳门特别行政区筹备委员会副主任委员、澳<br>
        <br>
        门特别行政区基本法协进会理事长。曾任中华人民共和国澳门特别<br>
        <br>
        行政区基本法起草委员会副主任委员。<br>
        <br>
        　　何厚铧已婚，生有一子一女。<font
        color="#000000" size="3"> </font></p>
        </td>
    </tr>
