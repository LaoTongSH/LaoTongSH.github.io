<table border="0" width="600">

        <td width="19%"><p align="center">澳门特别行政区第一任行政长官人选候选人区宗杰简历：</p>
        <p>　　区宗杰，男，1941年出生於澳门。高中毕业後曾在伦敦和苏黎<br>
        <br>
        世接受过银行专业训练并参加港英政府第二十届高级公务员训练课<br>
        <br>
        程学习。现为汇业财集团主席、澳门中小企业协进会理事长。<br>
        <br>
        　　区宗杰是澳门特别行政区筹备委员会委员、曾任中华人民共和<br>
        <br>
        国澳门特别行政区基本法谘询委员会委员。区宗杰已婚，生有四名<br>
        <br>
        子女。</p>
