<table border="0" width="600">
    <tr>
        <td width="19%">　　备受社会各界关注的河北邢台县司法局长李宏新炸断京广铁路一案，
        日前由河北省高级人民法院二审审理终结。被告人李宏新、王庆虎因犯破
        坏交通设施罪被判处死刑，剥夺政治权利终身。同案被告人李勇新因犯非
        法制造爆炸物罪，被判处有期徒刑6年。4月23日，李宏新、王庆虎在邢台
        被执行枪决。<p>　　今年1月20日20时许，李宏新、王庆虎驾车携炸药、雷管、导火索物
        窜至107国道石相路口，由王庆虎将炸药包放到附近的京广铁路线上，炸
        药被引爆后，将铁路道轨炸断，造成经济损失16万多元。
        </p>
