<table border="0" width="600">

        <td valign="top" width="520">99年05月20日讯
        在日前举行的中国信息化专家论坛’９９北京高峰会议上，原国务院发展研究中心技术经济局局长、现国家信息化专家委员会副主任邓寿鹏研究员透露，最近已有比较明确的信息，今年年底我国移动电话用户将享受通话单向收费，相信有关措施最近将会出台。移动电话双向收费改单向收费的问题，一直是舆论关注的热点。今年早些时候曾传言将于８月１日双改单，后信息产业部官员又在４月初的广州中美电信高峰会上强调，双改单今年年底之前不可能。邓寿鹏此次透露的信息，给这一热点又增加了新的变数。</td>
    </tr>
