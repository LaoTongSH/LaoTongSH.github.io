<table border="0" width="600">
    <tr>
        <td valign="top" width="520">　　综合外电二十二日消息：巴基斯坦和印度星期六同时就北约昨日的轰炸使它们驻贝尔格莱德大使馆轻微受损表达不满。<p>　　印度外交部发表声明，向北约提出抗议并重申应停止对南的轰炸。<p>　　巴基斯坦亦已经向美国和其他北约成员国提出正式投诉。<p>　　因为抗议南斯拉夫介入波斯尼亚冲突，巴基斯坦驻贝尔格莱德大使馆已空置多年。只有一名保安人员和助手留守大使馆，他们没有受伤。巴基斯坦要求联合国更努力介入科索沃冲突，寻求结束北约的轰炸。巴基斯坦政府支持北约轰炸南斯拉夫，但敦促通过谈判结束轰炸。</td></tr></table>
    </tr>
