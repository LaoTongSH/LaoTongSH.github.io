<pre>             送交者: 薛军

某大款，作风不正，喜寻花问柳，经常上歌厅、进酒吧，与“三陪”小姐鬼混。

　　其妻不觉受其感染。

　　某夜，此公早早就寝，一觉醒来，抬腕一看，已是凌晨一时，口里连声说

道：“坏了，坏了。”遂急忙穿衣下床，顺手从口袋中掏出一张百元钞，递与

其妻。其妻亦睡眼惺忪，接过钱，信手从包内翻出五十元，不耐烦地说：“找你。”
</pre>
