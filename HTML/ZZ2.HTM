<table border="0" cellpadding="2" cellspacing="1">
    <tr>
        <td align="center" valign="top" width="140"><font
        color="#FF0000" size="4" face="隶书"><strong>我的故事：</strong></font></td>
        <td width="450"><font color="#800040" size="3"
        face="楷体_GB2312"><strong>老童只不过是一个小人物，一生坎坷，且已过天命,回首往事，感慨万千。尽管笔很“秃”，面临退休，试着爬爬格子吧！</strong></font></td>
    </tr>
    <tr>
        <td align="center" valign="top" width="140"><font
        color="#FF0000" size="4" face="隶书"><strong>我的家人：</strong></font></td>
        <td valign="top" width="450"><font color="#800040"
        size="3" face="楷体_GB2312"><strong>老童家庭四世同堂，上有耄耄的父母亲，下有才过周岁的小孙女。天伦之乐，人所追求。请看我家的喜怒哀乐....</strong></font></td>
    </tr>
    <tr>
        <td align="center" valign="top" width="140"><font
        color="#FF0000" size="4" face="隶书"><strong>我的朋友：</strong></font></td>
        <td><font color="#800040" size="3" face="楷体_GB2312"><strong>套一句老人家的语录，老童的朋友遍天下</strong></font></td>
    </tr>
</table>
