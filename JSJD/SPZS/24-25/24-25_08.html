        <td><font color="#800040"></font><p><font color="#800040"
        size="3">　　</font><font color="#800040" size="2">古井贡酒是安徽省亳州古井贡酒厂生产的，属浓香型酒，曾多次荣获国家金奖。</font></p>
        <p><font color="#800040" size="2"><strong>真品特征：</strong></font></p>
        <p><font color="#800040" size="2">(1)商标：注册商标为“古井”牌，瓶贴上部有圆形古井图案及“注册商标”四个字，中部为“古井贡酒”四个字，封口完整，无毛刺。</font></p>
        <p><font color="#800040" size="2">(2)酒质：色泽清澈，芳香浓郁，绵甜爽净，香味协和。</font></p>
        <p><font color="#800040" size="2"><strong>假品特征：</strong></font></p>
        <p><font color="#800040" size="2">(1)商标：制作粗糙，字迹不清，圆形古井图案和真酒的商标相近，封口不齐。</font></p>
        <p><font color="#800040" size="2">(2)酒质：酒质浑浊不清，有悬浮微粒，没有浓郁的酒香，入口后有刺激感，辛辣。</font></p>
        </td>
    </tr>
