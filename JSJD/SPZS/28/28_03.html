<table border="0" width="600">

        <td width="19%"><font color="#800040">　　全国服装的统一号型所说的“号”，是指人身高的厘米数，它影响到的部位是衣长、袖长、裤长；所说的“型”，指的是人的体围厘米数，它影响的部位是腰围、臀围。一个人只能使用同一个“号”，而不能使用同一个“型”，因为上衣和裤子的“型”必须分开使用。例如你身高170厘米，基本胸围为88厘米，基本腰围为73厘米，那么就适合穿170－88号的上衣，170－73型的裤子。</font></td>
    </tr>
