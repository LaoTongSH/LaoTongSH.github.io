<table border="0" width="600">

        <td width="19%"><font color="#800040">　　混纺面料综合毛料、棉布和化纤面料的优点，具有一定的透气性和弹性，同时有较高的强度和耐磨性。<br>
        <br>
        优质混纺面料的特征：<br>
        （1）外观；面料平整、光洁、疵点少，有弹性，柔而挺括，颜色周正、光泽自然，疏密得当、无跳纱，具有一定吸汗、透气功能。<br>
        （2）质地；含毛或棉的比重大，含化纤少。<br>
        <br>
        劣质混纺面料的特征：<br>
        （1）外观：多疵点，颜色不正或不匀，疏密不匀，有油迹、污垢，静电大手感粗糙、硬板，有跳纱、漏织；光泽不正，边沿不齐，纹路不匀。<br>
        （2）质地：含化纤比例高，含毛，棉少。<br>
        </font></td>
