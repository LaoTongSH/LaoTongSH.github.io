<table border="0" width="600">

        <td width="19%"><font color="#800040">　　化纤面料个有强度高、耐磨性好，易洗、防缩、快干等特点，但吸汗、透气保温性能差。<br>
        <br>
        优质化纤面料的特征：<br>
        （1）外观：手感柔软、丰满、弹性好、布面疵点少、无光，颜色周正，可达到仿毛料、仿丝绸的效果。<br>
        （2）燃烧：用火柴一烧即成小熔球，球质较硬，且有化纤味。<br>
        <br>
        劣质化纤面料的特征：<br>
        　　手感粗糙、硬挺、摩擦静电严重，有光泽，丝条粗细不匀，有硬丝、跳丝、薄厚不均或过薄。
        </font></td>
