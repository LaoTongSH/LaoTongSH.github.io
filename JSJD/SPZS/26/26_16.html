        <td width="19%"><font color="#800040">真品特征：<br>
        （1）外观：光泽明亮，颜色洁白，单根纤维一头稍粗，一头稍细，有天然的毛尖。<br>
        （2）手感：真兔毛手感柔软、细腻、温暖、纤维蓬松，细长，富有弹性。<br>
        （3）烧灼：用火点燃时，发出烧毛发一样的焦臭味。<br>
        <br>
        假品特征：<br>
        （1）外观：假兔毛有两种，一种是人造纤维仿制品，一种是腈纶纤维仿制品。其光泽虽亮但发假，无天然兔毛的柔和感，颜色虽白而发呆，纤维两端粗细一致，无毛尖。<br>
        （2）烧灼：点燃仿制品时，人造纤维仿制品发出燃纸般的气味，腈纶纤维仿制品则以鱼腥臭味。
        </font></td>
