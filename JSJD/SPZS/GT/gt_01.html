    </tr>

<table border="0" width="600">
    <tr>
        <td width="19%"><font color="#800040" size="3">　　罐头食品的产地，全国统一规定用英文字母为代号，印在罐盖上。代号代表的产地是：</font><p><font
        color="#800040" size="3" face="宋体">A</font><font
        color="#800040" size="3">：北京；</font><font
        color="#800040" size="3" face="宋体">B</font><font
        color="#800040" size="3">：上海；</font><font
        color="#800040" size="3" face="宋体">C</font><font
        color="#800040" size="3">：辽宁；</font><font
        color="#800040" size="3" face="宋体">D</font><font
        color="#800040" size="3">：吉林；</font><font
        color="#800040" size="3" face="宋体">E</font><font
        color="#800040" size="3">：黑龙江；</font><font
        color="#800040" size="3" face="宋体">F</font><font
        color="#800040" size="3">：内蒙古、宁夏；</font><font
        color="#800040" size="3" face="宋体">G</font><font
        color="#800040" size="3">：河北、天津；</font><font
        color="#800040" size="3" face="宋体">H</font><font
        color="#800040" size="3">：山东；</font><font
        color="#800040" size="3" face="宋体">I</font><font
        color="#800040" size="3">：河南；</font><font
        color="#800040" size="3" face="宋体">J</font><font
        color="#800040" size="3">：陕西；</font><font
        color="#800040" size="3" face="宋体">K</font><font
        color="#800040" size="3">：江苏；</font><font
        color="#800040" size="3" face="宋体">L</font><font
        color="#800040" size="3">：浙江；</font><font
        color="#800040" size="3" face="宋体">M</font><font
        color="#800040" size="3">：安徽；</font><font
        color="#800040" size="3" face="宋体">N</font><font
        color="#800040" size="3">：江西；</font><font
        color="#800040" size="3" face="宋体">O</font><font
        color="#800040" size="3">：山西；</font><font
        color="#800040" size="3" face="宋体">P</font><font
        color="#800040" size="3">：湖南；</font><font
        color="#800040" size="3" face="宋体">Q</font><font
        color="#800040" size="3">：福建；</font><font
        color="#800040" size="3" face="宋体">R</font><font
        color="#800040" size="3">：广东；</font><font
        color="#800040" size="3" face="宋体">S</font><font
        color="#800040" size="3">：广西；</font><font
        color="#800040" size="3" face="宋体">T</font><font
        color="#800040" size="3">：四川；</font><font
        color="#800040" size="3" face="宋体">U</font><font
        color="#800040" size="3">：云南；</font><font
        color="#800040" size="3" face="宋体">V</font><font
        color="#800040" size="3">：贵州；</font><font
        color="#800040" size="3" face="宋体">W</font><font
        color="#800040" size="3">：湖北；</font><font
        color="#800040" size="3" face="宋体">X</font><font
        color="#800040" size="3">：甘肃、青海；</font><font
        color="#800040" size="3" face="宋体">Y</font><font
        color="#800040" size="3">：新疆、西藏；</font><font
        color="#800040" size="3" face="宋体">Z</font><font
        color="#800040" size="3">：台湾。</font></p>
        <p><font color="#800040" size="3">　　辨别罐头产地时，不应以新贴的商标为准，而应以罐头盖上的英文字母代号为依据。</font></p>
        </td>
    </tr>
</table>
