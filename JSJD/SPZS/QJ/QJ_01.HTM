<table border="0" width="600">

        <td width="19%"><font color="#FF0000" size="3"><strong>购买吸尘器时先接通电源，观察电机运转是否平稳、无噪声。如无上述现象说明质量好。检查吸尘器的吸力是否足，用手挡住吸尘器进气口，看灰尘指示器反映是否灵敏，能否使阻塞保护阀打开，这时应发出尖叫声。如吸尘器没有灰尘指示器，可将手掌放在吸气口，感觉吸力大小。</strong></font><font
        color="#FF0000" face="宋体"><strong> </strong></font><p><font
        color="#FF0000" size="3"><strong>吸尘器的出风口，分集中出分和分散出风两种形式。集中出风口可增强使用功能，分散出风口噪音低。有的吸尘器两种功能都具备使用效果较好。</strong></font></p>
        <p><font color="#FF0000" size="3"><strong>吸尘器的外壳及附件采用塑料材料较多，挑选时要仔细查看有无破损的情况，各种配件是否齐全。</strong></font></p>
        </td>
