<table border="0" width="600">
    <tr>
        <td width="19%"><font color="#800000" size="3">陈茶是隔年以上的茶叶，其质量比新茶有所下降。</font><p><font
        color="#800000" size="3">陈茶的特征：</font></p>
        <p><font color="#800000" size="3">(1)外观：色泽枯暗，缺乏光泽，茶梗脆，易折断，断处截面呈暗黑色，而新茶茶梗中央呈褐色，周围有一圈绿色。</font></p>
        <p><font color="#800000" size="3">(2)香味：茶叶冲泡之后；热嗅时有陈气，冷嗅时嗅不到。</font></p>
        <p><font color="#800000" size="3">(3)汤色和滋味：陈茶茶汤香气缺乏新鲜感，带有沉浊，滋味缺乏收敛性，汤色带红。</font></p>
        <p><font color="#800000" size="3">(4)叶底：叶底发黄带暗不舒展。</font></p>
        </td>
