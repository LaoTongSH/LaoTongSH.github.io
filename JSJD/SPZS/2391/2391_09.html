        <td width="19%"><font color="#800000"></font><p><font
        color="#800000" size="3">　　目前市场上的茶叶质量参差不齐，怎样才能买到货真价实的茶叶呢？</font></p>
        <p><font color="#800000" size="3">　　北京的老字号－－吴裕泰茶庄的师傅说，鉴别茶叶质量主要是看外形和内质</font></p>
        <p><font color="#800000" size="3">　　外形主要看整碎、色泽、净度；内质主要是闻香气、品滋味、看汤色和叶底。</font></p>
        <p><font color="#800000" size="3">　　另外，新茶与陈茶的识别也很有学问。新茶看上去色泽润有光泽，嗅之有浓浓的新茶香；汤色碧绿，清香，或熟板栗、兰花色等，滋味鲜醇爽口，叶底嫩绿明亮而陈茶色灰黄而干涩，嗅之有冷感；汤色深黄，味醇厚爽口但色“浓”，叶底陈黄尔明亮。</font></p>
        </td>
    </tr>
